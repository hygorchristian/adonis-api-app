/people:
  post:
    tags:
      - Person
    description: Create person
    produces:
      - application/json
    parameters:
      - name: slug
        description: slug
        in: json
        required: true
        type: string
      - name: name
        description: name
        in: json
        required: true
        type: string
      - name: description
        description: description
        in: json
        required: true
        type: text
      - name: birth
        description: birth
        in: json
        required: true
        type: date
    responses:
      200:
        description: Created
        schema:
          $ref: "#/definitions/Person"
      400:
        description: Invalid input
      500:
        description: Internal error
  get:
    tags:
      - Person
    description: List all people
    produces:
      - application/json
    parameters:
      - name: page
        description: Page offset
        in: query
        type: integer
      - name: perPage
        description: Items per page
        in: query
        type: integer
      - name: sort
        description: Field to sort list
        in: query
        type: string
      - name: order
        description: Order (ASC | DESC)
        in: query
        type: string
    responses:
      200:
        description: Created
        schema:
          $ref: "#/definitions/PersonItems"
      400:
        description: Invalid input
      500:
        description: Internal error
/people/{person_id}:
  get:
    tags:
      - Person
    description: Get person info
    produces:
      - application/json
    parameters:
      - name: person_id
        in: path
        description: ID of Person
        required: true
        type: integer
    responses:
      200:
        description: Created
        schema:
          $ref: "#/definitions/PersonItems"
      400:
        description: Invalid input
      500:
        description: Internal error
  put:
    tags:
      - Person
    description: Update person info
    produces:
      - application/json
    parameters:
      - name: person_id
        in: path
        description: ID of Person
        required: true
        type: integer 
      - name: slug
        description: slug
        in: json
        required: true
        type: string
      - name: name
        description: name
        in: json
        required: true
        type: string
      - name: description
        description: description
        in: json
        required: true
        type: text
      - name: birth
        description: birth
        in: json
        required: true
        type: date
    responses:
      200:
        description: Created
        schema:
          $ref: "#/definitions/Person"
      400:
        description: Invalid input
      500:
        description: Internal error
  delete:
    tags:
      - Person
    description: Update person info
    produces:
      - application/json
    parameters:
      - name: person_id
        in: path
        description: ID of Person
        required: true
        type: integer
    responses:
      204:
        description: Deleted
      400:
        description: Invalid input
      401:
        description: Unauthorized
      403:
        description: Forbidden
      500:
        description: Internal error
